<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tambah Barang</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Tambah Barang</h2>
    <input type="text" id="nama" placeholder="Nama Barang" />
    <input type="number" id="harga" placeholder="Harga (Rp)" />
    <input type="text" id="kategori" placeholder="Kategori" />
    <input type="text" id="merek" placeholder="Merek" />
    <button onclick="tambahBarang()">Tambah</button>
    <button onclick="location.href='dashboard.html'">⬅️ Kembali</button>
  </div>
  <script src="tambah.js"></script>
</body>
</html>
