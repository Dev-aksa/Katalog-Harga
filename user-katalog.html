<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Katalog Barang (User)</title>
  <link rel="stylesheet" href="user-katalog.css" />
</head>
<body>
  <div class="container">
    <h2>Katalog Barang</h2>

    <!-- üîç Filter -->
    <div class="filter-bar">
      <input type="text" id="searchInput" placeholder="Cari nama / kategori / merek..." oninput="filterProduk()" />
      <select id="kategoriFilter" onchange="filterProduk()">
        <option value="">Semua Kategori</option>
      </select>
    </div>

    <!-- üìã Tabel -->
    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>Nama</th>
            <th>Level 1</th>
            <th>Level 2</th>
            <th>Level 3</th>
            <th>Kategori</th>
            <th>Merek</th>
          </tr>
        </thead>
        <tbody id="produkTabel"></tbody>
      </table>
    </div>

    <button class="back-btn" onclick="location.href='user-dashboard.html'">‚¨ÖÔ∏è Kembali</button>
  </div>

  <script src="user-katalog.js"></script>
</body>
</html>
